<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMO Web Platform</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --font-primary: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-primary);
            font-weight: 400;
            background-color: var(--background-color);
            color: var(--text-color);
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #map {
            flex: 1;
            width: 98%;
            border-radius: 12px;
            margin: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .car-marker img {
            width: 12px;
            height: 24px;
            transform-origin: center;
            filter: drop-shadow(0 1px 2px rgb(0 0 0 / 0.1));
        }

        .control-panel {
            background: white;
            padding: 16px;
            margin: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-panel button {
            font-size: 14px;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-primary);
        }

        .control-panel button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .start-btn { 
            background: var(--success-color); 
            color: white; 
        }
        .pause-btn { 
            background: var(--warning-color); 
            color: white; 
        }
        .resume-btn { 
            background: var(--primary-color); 
            color: white; 
        }
        .stop-btn { 
            background: var(--danger-color); 
            color: white; 
        }
        .visualization-btn {
            background: var(--secondary-color);
            color: white;
        }
        .clear-btn {             background: #64748b;             color: white;         }        .history-btn {            background: #8b5cf6;            color: white;        }

        .sidebar {
            background: white;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .dashboard-panel {
            background: white;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .dashboard-panel h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-color);
            font-family: var(--font-primary);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat-card {
            background: var(--background-color);
            padding: 16px;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
            font-family: var(--font-primary);
            font-weight: 500;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            font-family: var(--font-primary);
            font-weight: 700;
        }

        .chatbot-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px); /* ÎåÄÏãúÎ≥¥Îìú Ìå®ÎÑê ÏïÑÎûò ÎÇ®ÏùÄ Í≥µÍ∞Ñ */
            position: relative;
            overflow: hidden; /* Ïª®ÌÖåÏù¥ÎÑà ÏûêÏ≤¥Îäî Ïä§ÌÅ¨Î°§ ÏóÜÏùå */
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto; /* Î©îÏãúÏßÄ ÏòÅÏó≠Îßå Ïä§ÌÅ¨Î°§ Í∞ÄÎä• */
            padding-left: 25px;
            padding-right: 10px;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #ffffff;
            margin-bottom: 10px; /* ÏûÖÎ†•Ï∞Ω ÎÜíÏù¥ÎßåÌÅº Ïó¨Î∞± */
            overflow-y: auto;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 400;
        }

        .message {
            max-width: 90%;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            border-bottom-right-radius: 4px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .bot-message {
            align-self: flex-start;
            width: 100%;
            margin-bottom: 16px;
            font-size: 17px;
        }

        .bot-message .markdown-output {
            background: none;
            padding: 0;
            box-shadow: none;
            border-radius: 0;
        }

        .chatbot-input {
            display: flex;
            gap: 8px;
            padding: 16px;
            background: white;
            border-top: 1px solid var(--border-color);
        }

        .chatbot-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
            font-family: var(--font-primary);
            font-weight: 400;
        }

        .chatbot-input input:focus {
            border-color: var(--primary-color);
        }

        .chatbot-input button {
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chatbot-input button:hover {
            background: var(--secondary-color);
        }

        /* Simulation Controls */
        .simulation-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            width: 98%;
            margin: 12px;

        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 14px;
            color: #64748b;
            font-family: var(--font-primary);
            font-weight: 500;
        }

        .control-group input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .control-group input:focus {
            border-color: var(--primary-color);
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .simulation-status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            display: none;
            animation: fadeInOut 0.3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .simulation-status.success {
            background: rgba(34, 197, 94, 0.9); /* ÏÑ±Í≥µ - Ï¥àÎ°ùÏÉâ */
        }

        .simulation-status.warning {
            background: rgba(245, 158, 11, 0.9); /* Í≤ΩÍ≥† - Ï£ºÌô©ÏÉâ */
        }

        .simulation-status.error {            
            background: rgba(239, 68, 68, 0.9); /* ÏóêÎü¨ - Îπ®Í∞ÑÏÉâ */        
        }        /* Modal Styles */        
        
        .modal {            
            display: none;            
            position: fixed;            
            z-index: 1000;            
            left: 0;            
            top: 0;            
            width: 100%;            
            height: 100%;            
            background-color: rgba(0,0,0,0.4);        
        }        
        
        .modal-content {            
            background-color: #fefefe;            
            margin: 5% auto;            
            padding: 20px;            
            border: 1px solid #888;            
            width: 80%;            
            max-width: 800px;            
            border-radius: 8px;            
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);        
        }        
        .modal-header {            
            display: flex;            
            justify-content: space-between;            
            align-items: center;            
            margin-bottom: 20px;            
            padding-bottom: 10px;            
            border-bottom: 1px solid #eee;        
        }        
        
        .modal-header h2 {            
            margin: 0;            
            color: var(--text-color);            
            font-size: 1.5rem;        
        }        
            
        .close {            
            color: #aaa;            
            font-size: 28px;            
            font-weight: bold;            
            cursor: pointer;        
        }        
        
        .close:hover {            
            color: black;        
        }        
        
        .modal-body {            
            max-height: 70vh;            
            overflow-y: auto;            
            padding: 10px;        
        }        
 
        
        .generate-network-btn {            
            background: var(--primary-color);            
            color: white;            
            border: none;            
            padding: 8px 16px;            
            border-radius: 4px;            
            cursor: pointer;            
            font-weight: 500;        
        }        
        
        .generate-network-btn:hover {            
            background: var(--secondary-color);        
        }        
        
        .markdown-output code,
        .markdown-output pre {
            font-family: var(--font-mono);
            font-size: 14px;
        }

        .select-canvas {
            position: absolute;
            margin-top: 16px;
            margin-left: 16px;
            pointer-events: auto;
            display: none;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoieHlteHV5aW1pbmciLCJhIjoiY2x1MzRid2RkMHpzbzJpbnlkMWlzaTE5eSJ9.drFEvv4Uogi-69W_owAQog';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-97.744150, 30.268461], //UT -97.739390, 30.286242
            zoom: 15
        });

        const markers = {};
        const socket = io();

        socket.on('update', (vehicles) => {
            const updatedVehicleIds = new Set();
            vehicles.forEach(vehicle => {
                updatedVehicleIds.add(vehicle.id);
                if (!markers[vehicle.id]) {
                    const el = document.createElement('div');
                    el.className = 'car-marker';
                    el.innerHTML = `<img src="/static/car-icon.PNG" alt="Car Icon">`;
                    markers[vehicle.id] = new mapboxgl.Marker(el)
                        .setLngLat([vehicle.x, vehicle.y])
                        .addTo(map);
                } else {
                    markers[vehicle.id].setLngLat([vehicle.x, vehicle.y]);
                }
                const img = markers[vehicle.id].getElement().querySelector('img');
                img.style.transform = `rotate(${vehicle.angle}deg)`;
            });

            Object.keys(markers).forEach(id => {
                if (!updatedVehicleIds.has(id)) {
                    markers[id].remove();
                    delete markers[id];
                }
            });
        });

        socket.on('clear_map', () => {
            Object.values(markers).forEach(marker => marker.remove());
            Object.keys(markers).forEach(id => delete markers[id]);
            showSimulationStatus('Simulation stopped');
        });

        // Enhanced results display function
        function showEnhancedResults(data) {
            const resultsContent = document.getElementById("results-content");
            resultsContent.innerHTML = "";

            // Define icons and categories for different result types
            const resultConfig = {
                "Simulation Ended At": { icon: "‚è±Ô∏è", category: "time-based" },
                "Simulation Duration": { icon: "‚è≥", category: "time-based" },
                "Vehicles Inserted": { icon: "üöó", category: "vehicle-based" },
                "Average Speed": { icon: "üí®", category: "performance-based" },
                "Total Delay": { icon: "‚åõ", category: "performance-based" },
                "Delay per Vehicle": { icon: "üìä", category: "performance-based" }
            };

            Object.entries(data).forEach(([key, value]) => {
                const config = resultConfig[key] || { icon: "üìå", category: "general" };
                
                const card = document.createElement('div');
                card.className = `result-card ${config.category}`;
                
                card.innerHTML = `
                    <div class="result-icon">${config.icon}</div>
                    <div class="result-label">${key}</div>
                    <div class="result-value">${value}</div>
                `;
                
                resultsContent.appendChild(card);
            });

            // Show the results panel with backdrop
            document.getElementById("results-panel").style.display = "block";
            
            // Create and show backdrop if it doesn't exist
            let backdrop = document.querySelector('.results-backdrop');
            if (!backdrop) {
                backdrop = document.createElement('div');
                backdrop.className = 'results-backdrop';
                backdrop.onclick = closeResults;
                document.body.appendChild(backdrop);
            }
            backdrop.style.display = 'block';
        }

        function closeResults() {
            document.getElementById("results-panel").style.display = "none";
            const backdrop = document.querySelector('.results-backdrop');
            if (backdrop) {
                backdrop.style.display = 'none';
            }
        }

        // Replace the socket listener with the enhanced version
        socket.on('simulation_results', (data) => {
            showEnhancedResults(data);
            showSimulationStatus('Simulation completed!');
        });

        // Optional: Add keyboard support to close with ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeResults();
            }
        });
        function startSimulation() { 
            let volume = document.getElementById("vehicle-volume").value;
            let sim_duration = document.getElementById("sim-duration").value;
            let fringe_factor = document.getElementById("fringe-factor").value;
            let min_distance = document.getElementById("min-distance").value;
            let random_seed = document.getElementById("sim-duration").value;
            socket.emit('start_simulation', { volume: parseInt(volume), sim_duration: parseInt(sim_duration), 
                fringe_factor: parseInt(fringe_factor), min_distance: parseInt(min_distance), random_seed: parseInt(random_seed) 
             });
        }
        function pauseSimulation() { socket.emit('pause_simulation'); }
        function resumeSimulation() { socket.emit('resume_simulation'); }
        function stopSimulation() { socket.emit('stop_simulation'); }
        function closeRandomEdge() { socket.emit('close_random_edge'); }
        function agentRun() { 
            const agentInput = document.getElementById("agent-input");
            const message = agentInput.value.trim();
            
            if (!message) return; // Don't send empty messages
            
            // Add user message to chat
            addMessage('user', message);
            
            // Send message to server
            socket.emit('agent_execute', { params: message });
            
            // Clear input field
            agentInput.value = '';
        }

        function addMessage(type, text) {
            const messagesContainer = document.getElementById("chatbot-messages");
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            if (type === 'user') {

        // Draw canvas overlay rectangle
        function draw() {
            const canvas = document.getElementById("select-canvas");
            const ctx = canvas.getContext("2d");
            const x0 = canvas.width * canvasRect[0],
                y0 = canvas.height * canvasRect[1],
                x1 = canvas.width * canvasRect[2],
                y1 = canvas.height * canvasRect[3];

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw shaded background
            ctx.fillStyle = "#808080";
            ctx.globalAlpha = 0.5;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Cut out selected area
            ctx.clearRect(x0, y0, x1 - x0, y1 - y0);
            ctx.globalAlpha = 1.0;

            // Draw outline
            ctx.strokeStyle = "#ff0000";
            ctx.lineWidth = 2;
            ctx.strokeRect(x0, y0, x1 - x0, y1 - y0);

            // Draw draggable handles
            drawHandle(x0, y0);                     // top-left
            drawHandle(x1, y0);                     // top-right
            drawHandle(x1, y1);                     // bottom-right
            drawHandle(x0, y1);                     // bottom-left
            drawHandle((x0 + x1) / 2, y0);          // top-center
            drawHandle((x0 + x1) / 2, y1);          // bottom-center
            drawHandle(x0, (y0 + y1) / 2);          // left-center
            drawHandle(x1, (y0 + y1) / 2);          // right-center
        }

        function drawHandle(x, y) {
            const canvas = document.getElementById("select-canvas");
            const ctx = canvas.getContext("2d");
            const size = 8;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff";
            ctx.strokeStyle = "#000000";
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();
        }

        // Rectangle zone detection logic
        function detectZone(x, y, down = false) {
            const canvas = document.getElementById("select-canvas");
            const x0 = canvas.width * canvasRect[0];
            const y0 = canvas.height * canvasRect[1];
            const x1 = canvas.width * canvasRect[2];
            const y1 = canvas.height * canvasRect[3];
            const t = 10;
            let cursor = "";

            if (x >= x0 - t && x <= x1 + t && y >= y0 - t && y <= y1 + t) {
                if (y >= y0 - t && y <= y0 + t) cursor += "n";
                else if (y >= y1 - t && y <= y1 + t) cursor += "s";

                if (x >= x0 - t && x <= x0 + t) cursor += "w";
                else if (x >= x1 - t && x <= x1 + t) cursor += "e";

                if (!cursor && (mouse.area || down)) cursor = "move";
                else if (!cursor) cursor = "pointer";
            } else {
                cursor = "default";
            }

            canvas.style.cursor = cursor;
            return cursor.match(/^([ns])?([we])?|move/);
        }

        // Mouse interaction
        canvas.addEventListener("mousedown", (evt) => {
            const rect = evt.target.getBoundingClientRect();
            mouse.x = evt.clientX - rect.left;
            mouse.y = evt.clientY - rect.top;
            mouse.area = detectZone(mouse.x, mouse.y, true);
        });

        canvas.addEventListener("mouseup", (evt) => {
            mouse.area = null;
            const rect = evt.target.getBoundingClientRect();
            detectZone(evt.clientX - rect.left, evt.clientY - rect.top);
        });

        canvas.addEventListener("mousemove", (evt) => {
            const canvas = document.getElementById("select-canvas");
            const rect = evt.target.getBoundingClientRect();
            const x = evt.clientX - rect.left;
            const y = evt.clientY - rect.top;
            
            detectZone(x, y);

            if (!mouse.area) return;

            const dx = (x - mouse.x) / canvas.width;
            const dy = (y - mouse.y) / canvas.height;
            mouse.x = x;
            mouse.y = y;

            const [match, areaY, areaX] = mouse.area;

            if (match === "move") {
                // Move entire rectangle
                if (canvasRect[0] + dx >= 0 && canvasRect[2] + dx <= 1) {
                    canvasRect[0] += dx;
                    canvasRect[2] += dx;
                }
                if (canvasRect[1] + dy >= 0 && canvasRect[3] + dy <= 1) {
                    canvasRect[1] += dy;
                    canvasRect[3] += dy;
                }
            } else {
                // Handle north/south drag
                if (areaY === "n" && canvasRect[1] + dy < canvasRect[3]) {
                    canvasRect[1] = Math.max(0, canvasRect[1] + dy);
                } else if (areaY === "s" && canvasRect[3] + dy > canvasRect[1]) {
                    canvasRect[3] = Math.min(1, canvasRect[3] + dy);
                }

                // Handle west/east drag
                if (areaX === "w" && canvasRect[0] + dx < canvasRect[2]) {
                    canvasRect[0] = Math.max(0, canvasRect[0] + dx);
                } else if (areaX === "e" && canvasRect[2] + dx > canvasRect[0]) {
                    canvasRect[2] = Math.min(1, canvasRect[2] + dx);
                }

            const left = bounds.getWest();

            const width = right - left;
            const height = top - bottom;

            const west = left + width * canvasRect[0];
            const south = bottom + height * (1 - canvasRect[3]);
            const east = left + width * canvasRect[2];
            const north = bottom + height * (1 - canvasRect[1]);

            const bbox = `${west},${south},${east},${north}`;
            // console.log(bbox)

            socket.emit("generate_network", {
